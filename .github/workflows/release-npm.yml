name: Release NPM

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-native:
    name: Publish native package (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            os: macos-14
          - target: linux-x64
            os: ubuntu-latest
          - target: win32-x64
            os: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install . pyinstaller

      - name: Build native binary
        run: python -m PyInstaller --clean --noconfirm --onefile --name rhx --collect-submodules rich._unicode_data src/rhx/cli.py

      - name: Stage platform package
        run: node npm/scripts/stage-native-package.cjs --target ${{ matrix.target }}

      - name: Publish native package
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: npm/platform/rhx-${{ matrix.target }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-wrapper:
    name: Publish wrapper package
    runs-on: ubuntu-latest
    needs: publish-native
    defaults:
      run:
        working-directory: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Run npm tests
        run: npm test

      - name: Publish wrapper package
        if: startsWith(github.ref, 'refs/tags/')
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
